<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form</h1>
    <div>
        <label>First Name: </label>
        <input type="text">
    </div>
    <div>
        <label>Last Name: </label>
        <input type="text">
    </div>
    <div>
        <label>Email: </label>
        <input type="email">
    </div>
    <div>
        <label>Gender: </label>
        <input type="radio" name="gender" value="Male" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="Female" id="female"><label for="female">Female</label>
    </div>
    <div>
        <label>Age: </label>
        <input type="number">
    </div>
    <div>
        <label>Phone Number: </label>
        <input type="number">
    </div>
    <div>
        <label>Address: </label>
        <textarea></textarea>
    </div>
    <div>
        <label>State:</label>
        <input type="text">
    </div>
    <div>
        <label>Country: </label>
        <select name="states">
            <option value="India">UttarPradesh</option>
            <option value="US">Bihar</option>
            <option value="UK">Uttarkhand</option>
            <option value="Germany">Haryana</option>
        </select>
    </div>
    <div>
        <label>Language known: </label>
        <input type="checkbox" value="English"><label>English</label>
        <input type="checkbox" value="Kannada"><label>Kannada</label>
        <input type="checkbox" value="Hindi"><label>Hindi</label>
        <input type="checkbox" value="Telugu"><label>Telugu</label>
    </div>
    <div>
        <input type="checkbox" value="Telugu"><label>Hereby I declare all the given details are true</label>
    </div>
    <div>
        <button>Register</button>
    </div>
</body>
</html>
